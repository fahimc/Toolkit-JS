			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;

		<script type="text/javascript">
			function onLoad() {
				var IVehicle=
				{
					seats:0,
					wheels:0,
					doors:0,
					info:function(){}
				}
				var Vehicle = function(){
					this.info=function()
					{
						var data = "seats: "+this.seats;
						data += ", wheels: "+this.wheels;
						data += ", doors: "+this.doors;
						return data;
					}
				}
				Class.implement(Vehicle,IVehicle);
				
				var Car = function(){
					this.seats=4;
					this.wheels=4;
					this.doors=2;
				};
				Class.extend(Car,Vehicle);
				
				var Bike = function(){
					this.seats=1;
					this.wheels=2;
					this.doors=0;
				};
				Class.extend(Bike,Vehicle);
				
				var Factory =
				{
					createVehicle:function(type)
					{
						var vehicle;
						switch(type)
						{
							case "Car":
							vehicle = new Car();
							break;
							case "Bike":
							vehicle = new Bike();
							break;
							
						}
						
						return vehicle;
					}
				}
			
				console.log(Factory.createVehicle('Car').info());
				console.log(Factory.createVehicle('Bike').info());
				
			}

		</script>
	</head>
	<body onload="onLoad()">
