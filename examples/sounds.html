		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				overflow: hidden;
				background-color: #e4e4e4;
			}

			#stage {
				background-color: #fff;
				border: 1px solid #000;
				width:500px;
				height:400px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 100px;
				overflow: hidden;
			}

		</style>
		<script type="text/javascript">
			var sound;
			function onLoad() {

				sound = new Sound();
				sound.load("resource/media/1.wav","resource/media/1.mp3");
				
				
				Utensil.addListener(window, "resize", onResize);
			}
			function onPlay()
			{
				sound.play();
			}
			function onStop()
			{
				sound.stop();
			}
			function onPause()
			{
				sound.pause();
			}
			function onVolDown()
			{
				sound.volume(sound.volume()-0.1);
			}
			function onVolUp()
			{
				sound.volume(sound.volume()+0.1);
			}
			function onResize() {

			}
		</script>

	</head>
	<body onload="onLoad()">
		<button onclick="onPlay()">play</button>
		<button onclick="onStop()">stop</button>
		<button onclick="onPause()">pause</button>
		<button onclick="onVolDown()">volume down</button>
		<button onclick="onVolUp()">volume up</button>
	</body>
