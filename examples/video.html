<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>test</title>
		<meta name="author" content="Fahim" />
		<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/c/video.js"></script>
		<script type="text/javascript" src="../release/toolkit-v1.js"></script>
		<script type="text/javascript" src="../src/com/media/videoplayer.js"></script>
		<!-- Date: 2012-08-28 -->
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
		</style>
		<script type="text/javascript">
			function onLoad() {
				player = new VideoPlayer();
				player.addSource("http://preview.ogilvyeurope.com/Tech/landrover/resource/video/90.mp4");
				player.controls(true);
				player.build();
				player.setStyle();
				Event.addListener(player,VideoPlayer.EVENT_ADDED_TO_STAGE,onReady);
				document.body.appendChild(player.display);
				player.arrange();
			}

			function onReady()
			{
				player.width(800);
				player.height(800);
			}
		</script>
	</head>
	<body onload="onLoad()">
		<div id="container">
			<div id="holder"></div>
		</div>
	</body>
</html>
