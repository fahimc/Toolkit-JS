		<script type="text/javascript">
		
			function onLoad() {
				// lets create a Sprite
				var sprite = new Sprite();
				// Sprite extends UIElement so you need to call build
				// setStyle and arrange
				// remember to put build before you draw a rect or call other 
				// functions
				sprite.build();
				//lets create a rectangle
				// provide the x,y,width,height and colour
				// lets add a border
				// provide the thickness and the colour
				sprite.lineStyle(3,"#333");
				// lets create a circle
				// provide the x, y, radius and the colour.
				// make it bigger
				sprite.drawCircle(0,0,150,"#0f0");
				
				sprite.setStyle();
				// add the sprite to the body
				document.body.appendChild(sprite.display);
				
				// also call the x and y method in the DisplayObject which
				// Sprite also extends
				
				sprite.x(100);
				sprite.y(100);
				
				sprite.arrange();
			}

	
			
		</script>
