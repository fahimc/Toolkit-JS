		<script type="text/javascript">
		
			function onLoad() {
				// lets create a Sprite
				var sprite = new Sprite();
				sprite.build();
				sprite.drawRect(50,50,150,50,"#f00");
			
				sprite.setStyle();
			
				document.body.appendChild(sprite.display);
				
				sprite.arrange();
				
				Utensil.addListener(sprite.display,"click",onClick);
			}
			
			function onClick(event)
			{
				console.log("clicked");
			}
