		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				overflow: hidden;
				background-color: #ccc;
			}
			#holder, #videoplayer {
				position: relative;
			}
			#container {
				position: absolute;
				left: 0px;
			}
			.scrollgeneric {
				line-height: 1px;
				font-size: 1px;
				position: absolute;
				top: 0;
				left: 0;
			}

			.vscrollerbase {
				width: 10px;
				background-color: #fff;
			}
			.vscrollerbar {
				width: 5px;
				background-color: #666;
				-moz-border-radius: 10px; /* Firefox */
				-webkit-border-radius: 10px; /* Safari, Chrome */
				border-radius: 10px; /* CSS3 */
			}
			.hscrollerbase {
				height: 10px;
				background-color: white;
			}
			.hscrollerbar {
				height: 10px;
				background-color: black;
			}

			.scrollerjogbox {
				width: 10px;
				height: 10px;
				top: auto;
				left: auto;
				bottom: 0px;
				right: 0px;
				background-color: gray;
			}
			.scrollTrack {
				width: 20px;
				background-color: #000;
			}
			.scrollThumb {
				width: 20px;
				background-color: #e4e4e4;
			}
			.test {
				background-color: #0f0;
			}

		</style>
		<script type="text/javascript">
			var test;
			var children=[];
			var first=true;
			function onLoad() {

				var bird = new Image();
				bird.src ="images/bird.png";

				var test = new MovieClip();
				test.width(184);
				test.height(163);
				test.build();
				test.setStyle();
				test.x(100);
				test.y(100);
				document.body.appendChild(test.display);

				test.arrange();
				test.attach(bird);
				test.gotoAndPlay(0,4,true);
				
				Utensil.addListener(window, "resize", onResize);
			}

			function onResize() {

				

			}
		</script>
