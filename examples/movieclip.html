		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				overflow: hidden;
				background-color: #0791a4;
			}

			.test {
				background-color: #0f0;
			}

		</style>
		<script type="text/javascript">
			var test;
			var children = [];
			var first = true;
			function onLoad() {

				var bird = new Image();
				bird.src = "images/bird.png";

				test = new MovieClip();
				test.width(184);
				test.height(163);
				test.build();
				test.setStyle();
				test.x(100);
				test.y(100);
				document.body.appendChild(test.display);

				test.arrange();
				test.attach(bird);
				test.gotoAndPlay(1, 4, true);
				
				var bird = new Image();
				bird.src = "images/bird.png";
				
				var test2 = new MovieClip();
				test2.width(184);
				test2.height(163);
				test2.build();
				test2.setStyle();
				test2.x(300);
				test2.y(100);
				test2.frameRate=300;
				document.body.appendChild(test2.display);

				test2.arrange();
				test2.attach(bird);
				test2.gotoAndPlay(1, 4, true);

				moveTo();

				Utensil.addListener(window, "resize", onResize);
			}

			function moveTo() {
				var min = -10;
				var maxW = Utensil.stageWidth();
				var maxH = Utensil.stageHeight();
				// and the formula is:
				var randomX = Math.floor(Math.random() * (maxW - min + 1)) + min;
				var randomY = Math.floor(Math.random() * (maxH - min + 1)) + min;
				TweenLite.killTweensOf(test);
				TweenLite.to(test, 1, {
					delay:1,
					x : randomX,
					y : randomY,onComplete:moveTo
				});
			}

			function onResize() {

			}
		</script>
