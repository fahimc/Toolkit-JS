<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>test</title>
		<meta name="author" content="Fahim" />
		<script type="text/javascript" src="../release/toolkitMax-v1004.js"></script>
		<script type="text/javascript" src="../lib/com/greensock/easing/EasePack.js"></script>
		<script type="text/javascript" src="../lib/com/greensock/plugins/CSSPlugin.js"></script>
		<script type="text/javascript" src="../lib/com/greensock/TweenLite.js"></script>
		<!-- Date: 2012-08-28 -->
		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				overflow: hidden;
				background-color: #0791a4;
			}

			.test {
				background-color: #0f0;
			}

		</style>
		<script type="text/javascript">
			function onLoad() {
				// download and include Tweenlite JS with CSS and Easing plugins.
				// lets create a sprite object which will be a circle.
				var sprite = new Sprite();
				//remember that Sprite extends UIELement that means you need to 
				// call build, setStyle and arrange.
				sprite.build();
				//lets draw a red circle with a radius of 50. x and y will start at 0.
				sprite.drawCircle(0,0,50,"#f00");
				
				sprite.setStyle();
				//now add the DOM object to the body
				//remember that to get hold of the DOM object you need call display.
				document.body.appendChild(sprite.display);
				sprite.arrange(); 
				
				// lets see it.
				
				// now to animate it we will use TweenLite. We will move the sprite to x and y position 100 pixels.
				TweenLite.to(sprite,1,{x:100,y:100});
			}
		</script>
	</head>
	<body onload="onLoad()">

	</body>
</html>
